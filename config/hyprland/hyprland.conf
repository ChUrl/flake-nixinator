# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf
source = ~/.config/hypr/polkit.conf # NOTE: This needs to be sourced, because NixOS fills in the polkit executable path
source = ~/.config/hypr/waybar-reload.conf
source = ~/.config/hypr/monitors.conf # NOTE: This file is different for each system
source = ~/.config/hypr/input.conf

# Execute your favorite apps at launch
# exec-once = waybar
exec-once = dunst
exec-once = hyprpaper
exec-once = kdeconnect-indicator # TODO: Only shows sometimes?
exec-once = nextcloud --background
exec-once = keepassxc
# exec-once = md.obsidian.Obsidian
# exec-once = firefox
exec-once = kitty
exec-once = wl-paste -t text --watch clipman store --no-persist
exec-once = wl-paste -p -t text --watch clipman store -P --histpath="~/.local/share/clipman-primary.json"
exec-once = hyprctl setcursor Bibata-Modern-Classic 16

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2

    col.inactive_border = rgba(463a2eff)
    col.active_border = rgba(865e4dff)
    col.group_border = rgba(997b66ff)
    col.group_border_active = rgba(e4b074ff)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    multisample_edges = on
    blur = yes
    blur_size = 10
    blur_passes = 3
    blur_new_optimizations = on
    blur_ignore_opacity = on
    blur_xray = on

    drop_shadow = off
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = workspace 2, class:^(jetbrains-clion)$
windowrulev2 = workspace 3, class:^(obsidian)$
windowrulev2 = workspace 4, class:^(firefox)$
windowrulev2 = workspace 4, class:^(chromium)$
windowrulev2 = workspace 9, class:^(mpv)$
windowrulev2 = workspace 10, class:^(Spotify)
windowrulev2 = workspace 10, class:^(discord)

windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

windowrulev2 = opacity 0.8 0.8, class:^(kitty)$
windowrulev2 = opacity 0.8 0.8, class:^(discord)$
windowrulev2 = opacity 0.8 0.8, class:^(Spotify)$
windowrulev2 = opacity 0.8 0.8, class:^(obsidian)$
windowrulev2 = opacity 0.8 0.8, class:^(jetbrains-clion)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, M, exit
# bind = $mainMod, P, pseudo # dwindle
# bind = $mainMod, J, togglesplit # dwindle

# General stuff
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, C, exec, clipman pick --tool=rofi --tool-args="-theme ~/NixFlake/config/rofi/rofi.rasi" # TODO: Theme + Generate this in a include file from nixos, depending on the menu option

# Rofi
bind = $mainMod, A, exec, rofi -show drun -theme ~/NixFlake/config/rofi/rofi.rasi
bind = $mainMod, R, exec, rofi -show run -theme ~/NixFlake/config/rofi/rofi.rasi
bind = $mainMod, B, exec, rofi -show filebrowser -theme ~/NixFlake/config/rofi/rofi.rasi
bind = $mainMod, D, exec, ~/NixFlake/config/rofi/menus/systemd-podman.fish
bind = $mainMod, escape, exec, ~/NixFlake/config/rofi/menus/power.fish
bind = $mainMod, O, exec, ~/NixFlake/config/rofi/menus/lectures.fish
bind = $mainMod, M, exec, ~/NixFlake/config/rofi/menus/keybinds.fish
bind = $mainMod, U, exec, ~/NixFlake/config/rofi/menus/vpn.fish

# Launch apps
bind = $mainMod, T, exec, kitty
bind = $mainMod, E, exec, kitty fish -c "nnncd -a -P p"
bind = $mainMod, P, exec, hyprpicker -a
bind = $mainMod, S, exec, grim -g "$(slurp)"
bind = $mainMod CTRL, S, exec, grim -g "$(slurp)" - | wl-copy
# bind = $mainMod, E, exec, dolphin

# Move windows in/out of groups
bind = $mainMod, G, togglegroup
bind = ALT, tab, changegroupactive
# bind = $mainMod, N, changegroupactive
# bind = $mainMod CTRL, h, moveintogroup, l
# bind = $mainMod CTRL, l, moveintogroup, r
# bind = $mainMod CTRL, k, moveintogroup, u
# bind = $mainMod CTRL, j, moveintogroup, d
# bind = $mainMod CTRL, G, moveoutofgroup

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Swap windows
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, d, movewindow, d

# Switch workspaces with mainMod + [1-9] for main monitor, mainMod + 0 for secondary monitor
bind = $mainMod, tab, workspace, previous
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [1-9] for main monitor, mainMod + SHIFT + 0 for secondary monitor
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Reset the workspace positions after disabling and reenabling a monitor
bind = CTRL ALT, R, moveworkspacetomonitor, 1 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 2 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 3 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 4 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 5 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 6 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 7 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 8 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 9 HDMI-A-1
bind = CTRL ALT, R, moveworkspacetomonitor, 10 HDMI-A-2

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
